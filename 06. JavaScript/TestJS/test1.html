<!DOCTYPE html>
<html>
<head>
	<style>p{
		margin: 0px;
		}</style>
</head>
<body>
	<p>Click the first button to alert "Hello" after waiting 3 seconds.</p>
	<p>Click the second button to prevent the first function to execute. (You must click it before the 3 seconds are up.)</p>

	<button onclick="myFunction()">Try it</button>
	<button onclick="myStopFunction()">Stop the alert</button>
	<button onclick="clickRand()">Random</button>
	<p id="pesho">0</p>
	<script>
		var myVar;
		var cc = 0;

		function funcHello(){ alert("Hello"); 
			cc+=1;
			document.getElementById("pesho").innerHTML = cc;
			if(cc >= 3){
				clearTimeout(myVar);
			}
		}

		function myFunction() {
			myVar = setInterval(funcHello, 1000);
		}

		function myStopFunction() {
			clearTimeout(myVar);
			cc = 0;
			document.getElementById("pesho").innerHTML = cc;
		}

		function funcMyRandom (from, to) {
			var newrand = (Math.random() * (to - from + 1) + from);
			return Math.floor(newrand);
		}

		function clickRand () {
			cc = funcMyRandom (20, 50);
			document.getElementById("pesho").innerHTML = cc;
		}

       		b = f;

	</script>


</body>
